<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerita Singkat dengan Foto dan Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img, video {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cerita Singkat</h1>
        <p>
            eFootball adalah game sepak bola gratis dari konami, sebelumnya dikenal sebagai PES. Diluncurkan pada 2021, eFootball menawarkan gameplay realistis dengan lisensi resmi dari berbagai tim dan liga dunia.
        </p>
        
        <!-- Menampilkan gambar -->
        <img src="poto.jpeg" alt="Pemandangan Gunung">
        
        <p>
            
        </p>
        
        <!-- Menampilkan video -->
        <video controls>
            <source src="videozildan.mp4" type="video/mp4">
            Browser Anda tidak mendukung video.
        </video>
    </div>
</body>
</html>
